<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingrid Martinez - Portfólio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F5F5DC;
      color: #2F2F2F;
    }

    nav {
      background-color: #A8D5BA;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav a {
      color: #2F2F2F;
      text-decoration: none;
      font-weight: bold;
    }

    header, section {
      padding: 2em;
    }

    header {
      background-color: #D2B48C;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 1em;
    }

    h1, h2, h3 {
      color: #2F2F2F;
    }

    .linha-ferramentas {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .tool-item {
      background-color: #E6E6DC;
      padding: 1em;
      border-radius: 6px;
      flex: 1 1 150px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      color: #2F2F2F;
    }

    .projeto-card {
      background-color: #FFFFFF;
      border: 1px solid #D2B48C;
      border-radius: 8px;
      padding: 1.5em;
      margin: 1em 0;
    }

    .projeto-tags span {
      background-color: #A8D5BA;
      color: #2F2F2F;
      padding: 0.2em 0.6em;
      margin: 0.2em;
      display: inline-block;
      border-radius: 4px;
      font-weight: bold;
    }

    .projeto-links a {
      display: inline-block;
      background-color: #D2B48C;
      color: #2F2F2F;
      padding: 0.5em 1em;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 0.5em;
      margin-top: 1em;
      font-weight: bold;
    }

    footer {
      background-color: #A8D5BA;
      color: #2F2F2F;
      text-align: center;
      padding: 1em;
    }

    .social-icons a {
      color: #2F2F2F;
      margin-right: 1em;
      font-size: 1.2em;
    }

    .contact-info {
      padding: 0;
      list-style: none;
    }

    .contact-info li {
      margin: 0.5em 0;
    }

    #topoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #A8D5BA;
      color: #2F2F2F;
      border: none;
      padding: 0.7em;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
      transition: opacity 0.4s ease;
      display: none;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      header {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- conteúdo permanece o mesmo -->
</body>
</html>
